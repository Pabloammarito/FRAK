<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Opret bruger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Opret bruger</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="fornavn" class="form-label">Fornavn</label>
            <input type="text" class="form-control" name="fornavn" required>
        </div>
        <div class="mb-3">
            <label for="efternavn" class="form-label">Efternavn</label>
            <input type="text" class="form-control" name="efternavn" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Adgangskode</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Alder</label>
            <input type="number" class="form-control" name="age" min="13" max="100">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Adresse</label>
            <input type="text" class="form-control" name="address">
        </div>
        <div class="mb-3">
            <label for="size" class="form-label">St√∏rrelse</label>
            <input type="text" class="form-control" name="size">
        </div>
        <div class="mb-3">
            <label for="profile_pic" class="form-label">Profilbillede</label>
            <input type="file" class="form-control" name="profile_pic" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Opret</button>
        <a href="{{ url_for('login') }}" class="btn btn-link">Tilbage til login</a>
    </form>
</div>
</body>
</html>
